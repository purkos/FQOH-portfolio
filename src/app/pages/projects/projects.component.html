<div
        class="fixed top-4 left-1/2 -translate-x-1/2  w-1/4 border-2 border-wOffsetWhite w95-borderOutset bg-wPrimaryGray h-auto max-sm:w-3/4 max-sm:top-1/2 max-lg:w-1/3 shadow-xl">
    <div class="bg-gradient-to-r from-blue-950 to-blue-500 flex gap-1 py-0.5 px-1 justify-between">
        <div class="flex gap-1 justify-center items-center">
            <img src="./assets/icons/w98_directory_open_file_mydocs_2k.ico" alt="authorization" class="w-4 h-4">
            <span class="text-wPrimaryWhite text-sm">Projects</span>
        </div>
        <div class="text-xs font-sans font-bold flex gap-0.5 justify-center items-center">
            <button
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">&#95;
            </button>
            <button
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">&#9633;
            </button>
            <button
                    routerLink="/home"
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">X
            </button>
        </div>
    </div>
    <div>
        <div class="bg-wPrimaryGray w-full h-4 p-0.5">
        </div>
        <div
                class="text-xs tracking-wide text-black  bg-wPrimaryWhite border-2 border-l-gray-700 border-t-gray-700 border-r-gray-200 border-b-gray-200 p-4 flex  gap-4"
        *ngIf="!projectShowId">
            <app-project-item *ngFor="let project of projects" [projectItem]="project"
                              (projectId)="showProject($event)"></app-project-item>
        </div>
        <div
                class="text-xs tracking-wide text-black  bg-wPrimaryWhite border-2 border-l-gray-700 border-t-gray-700 border-r-gray-200 border-b-gray-200 p-4 flex  gap-4"
                *ngIf="projectShowId">
            <app-project-view-item ></app-project-view-item>
        </div>
        <div class="bg-wPrimaryGray w-full h-4 p-0.5">
        </div>
    </div>
</div>
