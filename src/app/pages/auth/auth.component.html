
<div
        class="fixed top-4 left-1/2 -translate-x-1/2  w-1/4 border-2 border-wOffsetWhite w95-borderOutset bg-wPrimaryGray h-auto max-sm:w-3/4 max-sm:top-1/2 max-lg:w-1/3 shadow-xl">
    <div
            class="flex flex-col gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/4 z-10 w95-borderOutset bg-wPrimaryGray justify-center items-center p-4"
            *ngIf="errors.length">
        <span class="text-center">{{errors}}</span>
        <button class="w95-borderOutset w-1/3 py-0.5 px-2 flex justify-center items-center" (click)="onClearErrors()">OK
        </button>
    </div>
    <div class="bg-gradient-to-r from-blue-950 to-blue-500 flex gap-1 py-0.5 px-1 justify-between">
        <div class="flex gap-1 justify-center items-center">
            <img src="./assets/icons/w98_key_padlock.ico" alt="authorization" class="w-4 h-4">
            <span class="text-wPrimaryWhite text-sm">Authorization</span>
        </div>
        <div class="text-xs font-sans font-bold flex gap-0.5 justify-center items-center">
            <button
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">
                &#95;
            </button>
            <button
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">
                &#9633;
            </button>
            <button
                    routerLink="/home"
                    class="bg-wPrimaryGray border-2 border-l-wOffsetWhite border-t-wOffsetWhite border-b-gray-700 border-r-gray-700 w-4 h-4 px-1 gap-0.5 flex justify-center items-center">
                X
            </button>
        </div>
    </div>

    <div>

        <div class="bg-wPrimaryGray w-full h-4 p-0.5">
        </div>
        <div
                class="text-xs tracking-wide text-black  bg-wPrimaryGray border-2 border-l-gray-700 border-t-gray-700 border-r-gray-200 border-b-gray-200 p-4 ">
            <form class="flex flex-col items-center gap-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="flex w-full justify-center items-center">
                    <label for="login" class="w-1/4 text-sm">Login</label>
                    <div class="w-4/5">
                        <input type="text" id="login" class="w-3/4 w95-borderInsetSm h-6 px-2 text-sm font-extrabold"
                               formControlName="login">
                        <div class="text-red font-bold py-1">
                            <div *ngIf="loginForm.get('login')?.hasError('required') && loginForm.get('login')?.touched">
                                Login is required
                            </div>
                            <div *ngIf="loginForm.get('login')?.hasError('minlength') && loginForm.get('login')?.touched">
                                Login must be at least 3 characters long.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex w-full justify-center items-center">
                    <label for="password" class="w-1/4 text-sm">Password</label>

                    <div class="w-4/5">
                        <input type="password" id="password" class="w-3/4 w95-borderInsetSm h-6 px-2 text-sm font-black"
                               formControlName="password">
                        <div class="text-red font-bold py-1">
                            <div *ngIf="loginForm.get('password')?.hasError('required') &&
                            loginForm.get('password')?.touched">
                                Password is required
                            </div>
                            <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                                Password must be at least 3 characters long.
                            </div>
                        </div>
                    </div>

                </div>
                <button class="bg-wPrimaryGray w95-borderOutset w-1/6 text-sm" (click)="logged=!logged"
                        [disabled]="loginForm.invalid"
                        [ngClass]="{'w95-borderOutset':!logged, 'w95-borderInsetMd':logged}">Login
                </button>
            </form>
        </div>
        <div class="bg-wPrimaryGray w-full h-4 p-0.5">
        </div>
    </div>

</div>
